    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">


      <div class="form-group">
        <label for="id">ID</label>
        <input type="text" id="id" formControlName="id" class="form-control" />

        <div *ngIf="userForm.get('id')?.invalid && userForm.get('id')?.touched" class="text-danger">
          ID is required.
        </div>
      </div>
  


      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country" formControlName="country" class="form-control" />

        <div *ngIf="userForm.get('country')?.invalid && userForm.get('country')?.touched" class="text-danger">
          Country is required.
        </div>
      </div>
  

      <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Update</button>


    </form>
